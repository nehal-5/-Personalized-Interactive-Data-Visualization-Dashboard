<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Data Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Personalized Data Dashboard</h1>
    
    <!-- Input Section -->
    <div class="input-section">
      <input type="text" id="dataLabel" placeholder="Enter label (e.g., Movie)">
      <input type="number" id="dataValue" placeholder="Enter value (e.g., Rating)">
      <button id="addDataBtn">Add Data</button>
    </div>

    <!-- Chart Display Section -->
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
